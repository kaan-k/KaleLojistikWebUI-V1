<body>
    <div class="container-login d-flex align-items-center justify-content-center vh-100">
      <div class="text-center">
        <div>
        </div>
        
        <div class="options-panel">
            <a [routerLink]="['/user-login']">user-login <i
                class="fa-solid fa-person-walking-arrow-right"></i></a>
          </div>
          <input type="text" id="shipmentNumber"  [(ngModel)]="shipmentNumber"   class="form-control mb-2"
            placeholder=" trackingNumber" required autofocus> 
          <div class="button-group">
            <button class="button-37" type="submit" (click)="getShipment()">Sorgula</button> 
          </div> 

          <div class="card p-3 mb-3 shadow-sm" *ngIf="shipment">
            <h3 class="card-title mb-3">
              <i class="fa-solid fa-info-circle"></i> Kargo Bilgileri
            </h3>
            <div class="row">
              <div class="col-lg-6 mb-2">
                <strong>ID:</strong> {{ shipment.id }}
              </div>
              <div class="col-lg-6 mb-2">
                <strong>Takip No:</strong> {{ shipment.trackingNumber }}
              </div>
              <div class="col-lg-6 mb-2">
                <strong>Alıcı:</strong> {{ shipment.receiverName }}
              </div>
              <div class="col-lg-6 mb-2">
                <strong>Adres:</strong> {{ shipment.deliveryAddress }}
              </div> 
              <div class="col-lg-12 mb-2">
                <strong class="d-flex justify-content-start mt-3 mb-1" style="margin-left: 13rem;">Kargo Durumu</strong>
                <div class="row" *ngFor="let ship of shipment.statusRecords">
                  <div class="col-lg-6">{{ ship.status }}</div>
                  {{ ship.timestamp | date: 'fullDate' }} - {{ ship.timestamp | date: 'shortTime' }}                </div>
              </div>
              
            </div>
          </div>
        <p class="mt-5 mb-3 text-muted">&copy; KaleLojistik V1.0</p>
      </div>
    </div>
  </body>
