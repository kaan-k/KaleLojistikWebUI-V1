<div class="modal fade" id="ameleAddModal" tabindex="-1" aria-labelledby="ameleAddModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-6" id="ameleAddModalLabel">
            <i class="fa-solid fa-user-plus"></i> Yeni Çalışan Ekle
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="ameleForm">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect">
                <label class="chooseLabel"><i class="fa-solid fa-user"></i> Ad</label>
                <input type="text" class="modal-input addClass" class="form-control" formControlName="name"
                  style="border: 0px !important; border-bottom: 1px solid black !important;">
              </div>
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect modal-right">
                <label class="chooseLabel"><i class="fa-solid fa-user"></i> Soyad</label>
                <input type="text" class="modal-input addClass" class="form-control" formControlName="surname"
                  style="margin-bottom: 0px !important;">
              </div>
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect">
                <label class="chooseLabel"><i class="fa-solid fa-warehouse"></i> Depo Seçimi</label>
                <select class="form-select chooseSelect" aria-label="Default select example"
                  formControlName="warehouseId" style="font: small-caption !important; ">
                  <option value="" disabled selected>Depo Seçiniz</option>
                  <option *ngFor="let warehouse of warehouses" [value]="warehouse.id">
                    {{ warehouse.name }}
                  </option>
                </select>
              </div>
              <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect modal-right">
                <label class="chooseLabel"><i class="fa-solid fa-user"></i> Rol</label>
                <input type="text" class="modal-input addClass" class="form-control" formControlName="role"
                  style="margin-bottom: 0px !important;">
              </div>
            </div>
          </form>
          <div class="btn-location mt-5">
            <button class="button-37" (click)="addAmele()" data-bs-dismiss="modal">
              <i class="fa-solid fa-user-plus"></i> Ekle
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
