<body>
    <div class="container-login d-flex align-items-center justify-content-center vh-100">
      <div class="text-center">
        <div>
        </div>
        
        <div class="options-panel">
          <a [routerLink]="['/shipment-search']">shipment-search <i
              class="fa-solid fa-person-walking-arrow-right"></i></a>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <input type="email" id="inputEmail" formControlName="email" class="form-control mb-2"
            placeholder=" email" required autofocus>
          <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Şifre" required
            formControlName="password">
          <div class="button-group">
            <button class="button-37" type="submit" (click)="login()">Giriş yap</button>
  
          </div>
          
        </form>
        <p class="mt-5 mb-3 text-muted">&copy; KaleLojistik V1.0</p>
      </div>
    </div>
  </body>
