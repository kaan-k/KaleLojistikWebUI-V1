<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header">
          <h3 class="mb-0">{{ selectedSender ? 'Gönderen Güncelle' : 'Yeni Gönderen Ekle' }}</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="senderForm" (ngSubmit)="selectedSender ? updateSender() : addSender()">
            <div class="mb-3">
              <label class="form-label">Ad</label>
              <input formControlName="name" class="form-control" placeholder="Ad" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input formControlName="email" class="form-control" placeholder="Email" />
            </div>
            <div class="mb-3">
              <label class="form-label">Telefon</label>
              <input formControlName="phoneNumber" class="form-control" placeholder="Telefon" />
            </div>
            <div class="mb-3">
              <label class="form-label">Adres</label>
              <input formControlName="address" class="form-control" placeholder="Adres" />
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success">
                <i class="fa-solid fa-save"></i> {{ selectedSender ? 'Güncelle' : 'Ekle' }}
              </button>
              <button type="button" *ngIf="selectedSender" (click)="cancelEdit()" class="btn btn-secondary">
                <i class="fa-solid fa-ban"></i> İptal
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header">
          <h3 class="mb-0">Gönderen Listesi</h3>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li *ngFor="let sender of senders" class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                <strong>{{ sender.name }}</strong> - {{ sender.phoneNumber }}
              </div>
              <div>
                <button (click)="selectSender(sender)" class="btn btn-primary btn-sm me-2">
                  <i class="fa-solid fa-edit"></i> Düzenle
                </button>
                <button (click)="deleteSender(sender.id!)" class="btn btn-danger btn-sm">
                  <i class="fa-solid fa-trash"></i> Sil
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
